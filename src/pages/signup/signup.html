<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons float-left>
      <button ion-button icon-only class="btn_icon" (click)="closePage()">
        <ion-icon name="ios-close-outline" class="iconColors"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Sign up</ion-title>
    <ion-buttons float-right>
      <!-- <button ion-button icon-only color="royal">
          <ion-icon name="person-add"></ion-icon>
        </button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-person-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Name *
      </ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-mail-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Email *
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-call-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Mibile No *
      </ion-label>
      <ion-input type="number" [(ngModel)]="mobile_no"></ion-input>
    </ion-item>

    <ion-item class="item-border" class="padding-custom">
      <ion-label>
        <ion-icon name="ios-transgender-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Gender *
      </ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="1">Female</ion-option>
        <ion-option value="2">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-locate-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Address *
      </ion-label>
      <ion-input type="string" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item class="item-border" class="padding-custom">
      <ion-label>
        <ion-icon name="ios-briefcase-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Country *
      </ion-label>
      <ion-select [(ngModel)]="country">
        <ion-option value="IN">India</ion-option>
        <ion-option value="CHI">China</ion-option>
        <ion-option value="PAK">Pakistan</ion-option>
        <ion-option value="IRA">Iran</ion-option>
        <ion-option value="BHU">Bhutan</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-briefcase-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        State *
      </ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-briefcase-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        City *
      </ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-lock-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Password *
      </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item class="item-border">
      <ion-label floating>
        <ion-icon name="ios-lock-outline" style="font-size:5vw;"></ion-icon>&nbsp;
        Confirm Password *
      </ion-label>
      <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
    </ion-item>

    <button ion-button block class="btn_signup" (click)="signup()">Sign up</button>
  </div>

</ion-content>
